language: objective-c
os: osx
matrix:
  fast_finish: true
env:
  matrix:
  - FORMULA_VERSION=
  - FORMULA_VERSION=--HEAD
before_install:
- brew update
- brew --env
- brew config
install:
- mkdir -p $(brew --repo)/Library/Taps/camfort
- ln -s $TRAVIS_BUILD_DIR $(brew --repo)/Library/Taps/camfort/homebrew-camfort
script:
- travis_wait 30 "brew install camfort $FORMULA_VERSION --verbose"
- brew audit camfort --strict
- brew test camfort
- camfort --version
notifications:
  slack:
    secure: 
